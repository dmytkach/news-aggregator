# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  pull_request:
    types: [opened, ready_for_review]
    branches:
      - "**"
  push:
    branches: [ "**" ]

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go and Install Task
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install Task
        run: |
          sh -ci "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin

  build:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run go mod tidy
        run: task mod_tidy

      - name: Run go fmt
        run: task fmt

      - name: Run go vet
        run: task vet

  test:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tests
        run: task test

  static-analysis:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run static analysis
        run: task build_server  # Replace with your actual static analysis task

  before-merge:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tasks before merge
        run: |
          task fmt
          task vet
          task test
          task build_server  # Replace with your actual build task
          task build_cli  # Replace with your actual build task
