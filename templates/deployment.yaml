apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-aggregator-deployment
  namespace: news-aggregator
  labels:
    app: news-aggregator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: news-aggregator
  template:
    metadata:
      labels:
        app: news-aggregator
    spec:
      serviceAccountName: news-aggregator-sa
      containers:
        - name: news-aggregator
          image: dmytkach/news-aggregator:1.0.4
          ports:
            - containerPort: 8443
          args:
            - "-fetch_interval=30s"
            - "-port=:8443"
            - "-cert=./server/certificates/cert.pem"
            - "-key=./server/certificates/key.pem"
            - "-path_to_source=sources.json"
            - "-news_folder=server-news/"