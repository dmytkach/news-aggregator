apiVersion: v1
kind: PersistentVolume
metadata:
  name: news-aggregator-news-pv
  namespace: news-aggregator
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/test/path/news"
  storageClassName: manual
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: news-aggregator-sources-pv
  namespace: news-aggregator
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/test/path/sources"
  storageClassName: manual