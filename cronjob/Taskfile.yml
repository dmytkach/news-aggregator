version: '3'

vars:
  cronjob_aggregator: ./main.go
  docker_image_name: "dmytkach/news-fetcher"
  cronjob_image_tag: "1.0.2"
  dockerfile_path: "cronjob/Dockerfile"
  namespace_name: "news-aggregator"
  cronjob_path: "cronjob.yaml"
  ecr_repository: "406477933661.dkr.ecr.us-west-1.amazonaws.com/dmytro-news-fetcher"
  region: "us-west-1"
  account_id: "406477933661"


tasks:
  build:
    cmd: go build -o ./bin/fetch-news {{.cronjob_aggregator}}
    desc: "Build the News Fetcher app"

  run:
    cmd: go run {{.cronjob_aggregator}} {{.CLI_ARGS}}
    desc: "Run the News Fetcher app locally"

  docker_build:
    cmd: cd .. && docker build -t {{.docker_image_name}}:{{.cronjob_image_tag}} -f {{.dockerfile_path}} .
    desc: "Build Docker image for the CronJob"

  docker_run:
    cmd: docker run --rm {{.docker_image_name}}:{{.cronjob_image_tag}}
    desc: "Run Docker container for the CronJob locally"

  docker_tag:
    cmd: docker tag {{.docker_image_name}}:{{.cronjob_image_tag}} {{.ecr_repository}}:{{.cronjob_image_tag}}
    desc: "Tag Docker image with ECR repository URI"

  docker_login:
    desc: "Login to the ECR registry"
    cmd: aws ecr get-login-password --region {{.region}} | docker login --username AWS --password-stdin {{.account_id}}.dkr.ecr.{{.region}}.amazonaws.com

  docker_push:
    desc: "Push the Docker image to ECR"
    cmd: docker push {{.ecr_repository}}:{{.cronjob_image_tag}}

